# log4j internal event threshold
status = warn

filters = threshold
filter.threshold.type = ThresholdFilter
filter.threshold.level = info

appenders = console
appender.console.name = STDOUT
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} - %-5p - %C: %m%n

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# quiet down solr/zookeeper/jetty
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = warn
logger.solr-metrics.name = org.apache.solr.metrics
logger.solr-metrics.level = warn
logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn